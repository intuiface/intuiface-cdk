name: Intuiface-CDK Package

on:
  release:
    types: [created]

jobs:

  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          scope: '@intuiface'

      - name : Install dependencies
        run: npm ci
        
      - name : Build packages
        run: npm run build

      - name: Publish core to GitHub Packages
        run: npm publish dist/libs/core
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish components to GitHub Packages
        run: npm publish dist/libs/components
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}

      - name: Publish interface-asset to GitHub Packages
        run: npm publish dist/libs/tools/interface-asset-schematics
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}