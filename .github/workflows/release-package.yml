name: Intuiface-CDK Package

on:
  release:
    types: [created]

jobs:

  bump-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14

      - name:  'Automated Version Bump For Core'
        uses:  'rimonhanna/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR:  'libs/core'

      - name:  'Automated Version Bump For Components'
        uses:  'rimonhanna/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR:  'libs/components'

      - name:  'Automated Version Bump For Custom-Asset'
        uses:  'rimonhanna/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR:  'libs/tools/custom-asset-schematics'

      - name:  'Automated Version Bump For Interface-Asset'
        uses:  'rimonhanna/gh-action-bump-version@master'
        env:
          PACKAGEJSON_DIR:  'libs/tools/interface-asset-schematics'

  publish-gpr:
    needs: bump-versions
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: https://npm.pkg.github.com/
          scope: '@intuiface'

      - name : Install dependencies
        run: npm ci
        
      - name : Build packages
        run: npm run build

      - name: Publish core to GitHub Packages
        run: npm publish dist/libs/core
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish components to GitHub Packages
        run: npm publish dist/libs/components
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}

      - name: Publish custom-asset to GitHub Packages
        run: npm publish dist/libs/tools/custom-asset-schematics
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Publish interface-asset to GitHub Packages
        run: npm publish dist/libs/tools/interface-asset-schematics
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN }}